<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>RGB Color Studio Pro</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="styles.css">
</head>

<body>

<header class="hero text-center text-white">
    <h1 class="main-title">RGB COLOR STUDIO</h1>
    <p class="subtitle">Generador profesional de colores dinámicos</p>
</header>

<div class="container my-5">
<div class="card main-card p-4">

<div class="row">

<!-- CONTROLES -->
<div class="col-lg-6">

<h3 class="mb-4 fw-bold">Controles RGB</h3>

<div class="control-box">
<label class="text-danger fw-bold">ROJO</label>
<div class="d-flex gap-2">
<input type="range" class="form-range" id="red" min="0" max="255">
<input type="number" class="form-control number-box" id="redNum" min="0" max="255">
</div>
</div>

<div class="control-box">
<label class="text-success fw-bold">VERDE</label>
<div class="d-flex gap-2">
<input type="range" class="form-range" id="green" min="0" max="255">
<input type="number" class="form-control number-box" id="greenNum" min="0" max="255">
</div>
</div>

<div class="control-box">
<label class="text-primary fw-bold">AZUL</label>
<div class="d-flex gap-2">
<input type="range" class="form-range" id="blue" min="0" max="255">
<input type="number" class="form-control number-box" id="blueNum" min="0" max="255">
</div>
</div>

<div class="hex-box text-center mt-4">
<span>Código HEX</span>
<h2 id="hexColor">#000000</h2>
</div>

<div class="d-flex gap-3 mt-4">
<button class="btn btn-modern" onclick="resetColor()">Reiniciar</button>
<button class="btn btn-modern-2" onclick="randomColor()">Color Aleatorio</button>
</div>

</div>

<!-- VISUAL HEXAGONO -->
<div class="col-lg-6 d-flex flex-column align-items-center justify-content-center">

<div class="hexagon-container">
<div id="colorHex"></div>
</div>

<p class="mt-3 text-muted">Vista previa del color</p>

</div>

</div>
</div>
</div>

<footer class="footer text-center text-white">
<p class="fw-bold">Daniela Arenas Morales</p>
<p>Número de control: 23200913</p>
<p>Ingeniería en Tecnologías de la Información y Comunicaciones (TIC´S)</p>
</footer>

<script src="script.js"></script>
</body>
</html>
